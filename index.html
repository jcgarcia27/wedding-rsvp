<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .form-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You’re Invited to Our Wedding!</h1>
        <p>Please RSVP by filling out the form below:</p>
        <div class="form-container">
            <!-- Embed Your Google Form Here -->
            <iframe src="https://forms.gle/G35LxRoMnhjtZFyG8"></iframe>
        </div>
        <div class="footer">
            <p>We can’t wait to celebrate with you! ❤️</p>
        </div>
    </div>
</body>
</html>
